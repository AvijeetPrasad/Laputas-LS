l radiation, theories of galaxy formation, dark matter etc. along with some new work on black hole entropy.&quot;,536870920]],[&quot;^1?&quot;,[118,&quot;^V&quot;,&quot;^1H&quot;,536870920]],[&quot;^1?&quot;,[118,&quot;^K&quot;,117,536870920]],[&quot;^1?&quot;,[118,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1I&quot;,686,&quot;^1J&quot;,1517],536870920]],[&quot;^1?&quot;,[118,&quot;^15&quot;,44,536870920]],[&quot;^1?&quot;,[118,&quot;^11&quot;,116,536870920]],[&quot;^1?&quot;,[118,&quot;^1K&quot;,true,536870920]],[&quot;^1?&quot;,[118,&quot;^?&quot;,&quot;~u61b643dd-4965-4a46-aba7-d7b6956381ce&quot;,536870920]],[&quot;^1?&quot;,[119,&quot;^1L&quot;,[&quot;^1B&quot;,[]],536870920]],[&quot;^1?&quot;,[119,&quot;^Y&quot;,&quot;He has authored or co-authored several review articles which have also appeared in Physics Reports, Reports in Prog Physics, etc. Recently he had been invited to contribute many such articles to several monographs. He was an invited speaker at more than 25 international conferences and also a plenary speaker at several NATO Advanced Study Institutes an topics ranging from black holes, cosmology and particle physics to gravitational waves, etc.&quot;,536870920]],[&quot;^1?&quot;,[119,&quot;^V&quot;,&quot;^1H&quot;,536870920]],[&quot;^1?&quot;,[119,&quot;^K&quot;,118,536870920]],[&quot;^1?&quot;,[119,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1I&quot;,1517,&quot;^1J&quot;,1968],536870920]],[&quot;^1?&quot;,[119,&quot;^15&quot;,44,536870920]],[&quot;^1?&quot;,[119,&quot;^11&quot;,116,536870920]],[&quot;^1?&quot;,[119,&quot;^1K&quot;,true,536870920]],[&quot;^1?&quot;,[119,&quot;^?&quot;,&quot;~u61b643dd-fc39-40c5-b203-00755a6ee6be&quot;,536870920]],[&quot;^1?&quot;,[120,&quot;^1L&quot;,[&quot;^1B&quot;,[]],536870920]],[&quot;^1?&quot;,[120,&quot;^Y&quot;,&quot;His recent studies on spin effects in gravitation led to a monograph on the subject (co-authored with de Sabbata) published by Wo       // This script checks to see if a redirect is present in the query string

      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.

      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};

          });

            window.history.replaceState(null, null,

              l.hash
            );
