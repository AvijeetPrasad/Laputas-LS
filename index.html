 some of the earliest work on inflation models dealing with a time varying cosmological constant. Some of the work has led to insights into the unification of fundamental interactions in the early universe with energy dependent coupling constants. He had also made several contributions to high energy astrophysics, some of which include the origin and acceleration of the highest energy cosmic rays, gamma ray and neutrino production in quasar effects of neutron antineutron oscillations, decay of cosmic strings and dbranes and COBE constraints on particle properties and theories. Also, contributions are made to the solar neutrino problem, pulsar physics, gravitational radiation, theories of galaxy formation, dark matter etc. along with some new work on black hole entropy.&quot;,536871589]],[&quot;^1A&quot;,[67,&quot;^W&quot;,&quot;^1E&quot;,536871589]],[&quot;^1A&quot;,[67,&quot;^K&quot;,77,536871685]],[&quot;^1A&quot;,[67,&quot;^X&quot;,1,536871685]],[&quot;^1A&quot;,[67,&quot;^17&quot;,63,536871589]],[&quot;^1A&quot;,[67,&quot;^13&quot;,82,536871685]],[&quot;^1A&quot;,[67,&quot;^12&quot;,63,536871685]],[&quot;^1A&quot;,[67,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;His early work on the early universe resulted in some of the earliest work on inflation models dealing with a time varying cosmological constant. Some of the work has led to insights into the unification of fundamental interactions in the early universe with energy dependent coupling constants. He had also made several contributions to high energy astrophysics, some of which include the origin and acceleration of the highest energy cosmic rays, gamma ray and neutrino production in quasar effects of neutron antineutron oscillations, decay of cosmic strings and dbranes and COBE constraints on particle properties and theories. Also, contributions are made to the solar neutrino problem, pulsar physics, gravitational radiation, theories of galaxy formation, dark matter etc. along with some new work on black hole
