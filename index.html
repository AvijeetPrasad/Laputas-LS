n some of the earliest work on inflation models dealing with a time varying cosmological constant. Some of the work has led to insights into the unification of fundamental interactions in the early universe with energy dependent coupling constants. He had also made several contributions to high energy astrophysics, some of which include the origin and acceleration of the highest energy cosmic rays, gamma ray and neutrino production in quasar effects of neutron antineutron oscillations, decay of cosmic strings and dbranes and COBE constraints on particle properties and theories. Also, contributions are made to the solar neutrino problem, pulsar physics, gravitational radiation, theories of galaxy formation, dark matter etc. along with some new work on black hole entropy.&quot;,536870916]],[&quot;^1?&quot;,[87,&quot;^V&quot;,&quot;^1I&quot;,536870916]],[&quot;^1?&quot;,[87,&quot;^K&quot;,86,536870916]],[&quot;^1?&quot;,[87,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,686,&quot;^1K&quot;,1517],536870916]],[&quot;^1?&quot;,[87,&quot;^15&quot;,44,536870916]],[&quot;^1?&quot;,[87,&quot;^11&quot;,85,536870916]],[&quot;^1?&quot;,[87,&quot;^1L&quot;,true,536870916]],[&quot;^1?&quot;,[87,&quot;^?&quot;,&quot;~u61cad96e-750b-4a3c-a7b0-5fac6ba3aec7&quot;,536870916]],[&quot;^1?&quot;,[88,&quot;^1M&quot;,[&quot;^1C&quot;,[]],536870916]],[&quot;^1?&quot;,[88,&quot;^Y&quot;,&quot;He has authored or co-authored several review articles which have also appeared in Physics Reports, Reports in Prog Physics, etc. Recently he had been invited to contribute many such articles to several monographs. He was an invited speaker at more than 25 international conferences and also a plenary speaker at several NATO Advanced Study Institutes an topics ranging from black holes, cosmology and particle physics to gravitational waves, etc.&quot;,536870916]],[&quot;^1?&quot;,[88,&quot;^V&quot;,&quot;^1I&quot;,536870916]],[&quot;^1?&quot;,[88,&quot;^K&quot;,87,5368 rces in binary systems with Bertotti; COBE constraints on galaxy correlations with Landsberg plus on many other topics ranging from interference in gravitational field, entropy of gravitating systems and new approaches to the quantization of gravity (these latter areas with noted German, Russian, Brazilian and Chinese scientists).&quot;,536870916]],[&quot;^1?&quot;,[90,&quot;^V&quot;,&quot;^1I&quot;,536870916]],[&quot;^1?&quot;,[90,&quot;^K&quot;,89,536870916]],[&quot;^1?&quot;,[90,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,2491,&quot;^1K&quot;,3138],536870916]],[&quot;^1?&quot;,[90,&quot;^15&quot;,44,536870916]],[&quot;^1?&quot;,[90,&quot;^11&quot;,85,536870916]],[&quot;^1?&quot;,[90,&quot;^1L&quot;,true,536870916]],[&quot;^1?&quot;,[90,&quot;^?&quot;,&quot;~u61cad96e-110e-4677-ae22-8d3d2fbbd461&quot;,536870916]],[&quot;^1?&quot;,[91,&quot;^1M&quot;,[&quot;^1C&quot;,[]],536870916]],[&quot;^1?&quot;,[91,&quot;^Y&quot;,&quot;Apart from outside collaborations, he has collaborated with several of his colleagues in IIA on a whole spectrum of topics in astrophysics.&quot;,536870916]],[&quot;^1?&quot;,[91,&quot;^V&quot;,&quot;^1I&quot;,536870916]],[&quot;^1?&quot;,[91,&quot;^K&quot;,90,536870916]],[&quot;^1?&quot;,[91,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,3138,&quot;^1K&quot;,3281],536870916]],[&quot;^1?&quot;,[91,&quot;^15&quot;,44,536870916]],[&quot;^1?&quot;,[91,&quot;^11&quot;,85,536870916]],[&quot;^1?&quot;,[91,&quot;^1L&quot;,true,536870916]],[&quot;^1?&quot;,[91,&quot;^?&quot;,&quot;~u61cad96e-a264-404d-8418-a18494561a99&quot;,536870916]],[&quot;^1?&quot;,[92,&quot;^1M&quot;,[&quot;^1C&quot;,[]],536870916]],[&quot;^1?&quot;,[92,&quot;^Y&quot;,&quot;Among the international awards received are Martin Forster Gold Medal and the Ettore Majorana Fellowship. Over twenty of his papers were selected for Honourable Mention in the Gravity Research Foundation Competition. He also received n gravity or general relativity. Negative masses have been invoked in many recent papers to understand the dominance of repulsive dark energy that is accelerating the universe. Here we discuss the various gravitating properties of negative mass particles and their implications for black holes, cosmology, and fundamental physics. Inconsistencies in the earlier works are also discussed. We study the possibility of such negative mass particles accounting for accelerated expansion of the universe. We set constraints on the density of these negative mass particles based on astrophysical observations.&quot;,536870916]],[&quot;^1?&quot;,[136,&quot;^V&quot;,&quot;^1I&quot;,536870916]],[&quot;^1?&quot;,[136,&quot;^K&quot;,135,536870916]],[&quot;^1?&quot;,[136,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,165,&quot;^1K&quot;,950],536870916]],[&quot;^1?&quot;,[136,&quot;^15&quot;,45,536870916]],[&quot;^1?&quot;,[136,&quot;^11&quot;,45,536870916]],[&quot;^1?&quot;,[136,&quot;^1L&quot;,true,536870916]],[&quot;^1?&quot;,[136,&quot;^?&quot;,&quot;~u61cad96e-2ea9-4223-a41e-fcda61d49798&quot;,536870916]],[&quot;^1?&quot;,[137,&quot;^Y&quot;,&quot;public:: true\\nlast-updated:: [[2021-12-13]] \\ntags:: blog\\nicon:: üå©\\n\\n&quot;,536870916]],[&quot;^1?&quot;,[137,&quot;^V&quot;,&quot;^1I&quot;,536870916]],[&quot;^1?&quot;,[137,&quot;^K&quot;,61,536870916]],[&quot;^1?&quot;,[137,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1J&quot;,0,&quot;^1K&quot;,70],536870916]],[&quot;^1?&quot;,[137,&quot;^15&quot;,61,536870916]],[&quot;^1?&quot;,[137,&quot;^11&quot;,61,536870916]],[&quot;^1?&quot;,[137,&quot;^10&quot;,53,536870916]],[&quot;^1?&quot;,[137,&quot;^10&quot;,62,536870916]],[&quot;^1?&quot;,[137,&quot;^=&quot;,true,536870916]],[&quot;^1?&quot;,[137,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1A&quot;,true,&quot;^1B&quot;,[&quot;^1C&quot;,[&quot;2021-12-13&quot;]],&quot;^1E&quot;,[&quot;^1C&quot;,[&quot;blog&quot;]],&quot;^1D&quot;,&quot;üå©&quot;],53687091 uot;,[139,&quot;^11&quot;,61,536870916]],[&quot;^1?&quot;,[139,&quot;^1L&quot;,true,536870916]],[&quot;^1?&quot;,[139,&quot;^?&quot;,&quot;~u61cad96e-2099-44ee-8e66-c732af54a1a4&quot;,536870916]],[&quot;^1?&quot;,[140,&quot;^1M&quot;,[&quot;^1C&quot;,[]],536870916]],[&quot;^1?&quot;,[140,&quot;^Y&quot;,&quot;How does it exactly occur and why do we do the see the flash of light? (Hint: the flash means the air is heated to several 1000 degrees)&quot;,536870916]],[&quot;^1?&quot;,[140,&quot;^V&quot;,&quot;^1I&quot;,536870916]],[&quot;^1?&quot;,[140,&quot;^K&quot;,139,536870916]],[&quot;^1?&quot;,[140,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,422,&quot;^1K&quot;,562],536870916]],[&quot;^1?&quot;,[140,&quot;^15&quot;,61,536870916]],[&quot;^1?&quot;,[140,&quot;^11&quot;,139,536870916]],[&quot;^1?&quot;,[140,&quot;^1L&quot;,true,536870916]],[&quot;^1?&quot;,[140,&quot;^?&quot;,&quot;~u61cad96e-4573-406d-9d0f-c64d342255dd&quot;,536870916]],[&quot;^1?&quot;,[141,&quot;^1M&quot;,[&quot;^1C&quot;,[]],536870916]],[&quot;^1?&quot;,[141,&quot;^Y&quot;,&quot;How high is the current produced during the lightening discharge and how much energy does it contain?&quot;,536870916]],[&quot;^1?&quot;,[141,&quot;^V&quot;,&quot;^1I&quot;,536870916]],[&quot;^1?&quot;,[141,&quot;^K&quot;,140,536870916]],[&quot;^1?&quot;,[141,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,562,&quot;^1K&quot;,667],536870916]],[&quot;^1?&quot;,[141,&quot;^15&quot;,61,536870916]],[&quot;^1?&quot;,[141,&quot;^11&quot;,139,536870916]],[&quot;^1?&quot;,[141,&quot;^1L&quot;,true,536870916]],[&quot;^1?&quot;,[141,&quot;^?&quot;,&quot;~u61cad96e-2092-4875-af73-f2bddc082680&quot;,536870916]],[&quot;^1?&quot;,[142,&quot;^1M&quot;,[&quot;^1C&quot;,[[&quot;^?&quot;,&quot;~u61cad96e-ac91-4c6b-a835-2837498cf6af&quot;],[&quot;^?&quot;,&quot;~u61cad96e-ef58-4e5a-b719-555d36d1ef5e&quot;],[&quot;^?&quot;,&quot;~u61cad96e-0b2c-406d-ba07-24c3ba075fcf&quot;],[&quot;^?&quot;,&quot;~u61cad96e-a2e6-4e3d-843e-6312b0da0c0b&quot;],[&quot;^?&quot;,&quot;~u61cad96e-72cb-4f90-b964-17c5bd984178&quot;],[&quot;^?&quot;,&quot;~u61cad96e-37b9-4b44-a169-e52acb5594ad&quot;],[&quot;^?&quot;,&quot;~u61cad96e-8f59-40fb-8fbf-f86d173b5eaa&quot;],[&quot;^?&quot;,&quot;~u61cad96e-76ee-4bf2-ba18-dd989d408339&quot;]]],536870916]],[&quot;^1?&quot;,[142,&quot;^Y&quot;,&quot;To answer this we first look at how do clouds form and how does charge build up on a cloud?&quot;,536870916]],[&quot;^1?&quot;,[142,&quot;^V&quot;,&quot;^1I&quot;,536870916]],[&quot;^1?&quot;,[142,&quot;^K&quot;,139,536870916]],[&quot;^1?&quot;,[142,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,667,&quot;^1K&quot;,761],536870916]],[&quot;^1?&quot;,[142,&quot;^15&quot;,61,536870916]],[&quot;^1?&quot;,[142,&quot;^11&quot;,61,536870916]],[&quot;^1?&quot;,[142,&quot;^1L&quot;,true,536870916]],[&quot;^1?&quot;,[142,&quot;^?&quot;,&quot;~u61cad96e-a05a-4b72-a981-9ac89595a656&quot;,536870916]],[&quot;^1?&quot;,[143,&quot;^1M&quot;,[&quot;^1C&quot;,[]],536870916]],[&quot;^1?&quot;,[143,&quot;^Y&quot;,&quot;Normally, what happens is that we have water droplets of different sizes and they condense around a seed, like dust particles and they fall under gravity. But the very small droplets can&apos;t fall due to the air drag (governed by Stokes law).&quot;,536870916]],[&quot;^1?&quot;,[143,&quot;^V&quot;,&quot;^1I&quot;,536870916]],[&quot;^1?&quot;,[143,&quot;^K&quot;,142,536870916]],[&quot;^1?&quot;,[143,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,761,&quot;^1K&quot;,1004],536870916]],[&quot;^1?&quot;,[143,&quot;^15&quot;,61,536870916]],[&quot;^1?&quot;,[143,&quot;^11&quot;,142,536870916]],[&quot;^1?&quot;,[143,&quot;^1L&quot;,true,536870916]],[&quot;^1?&quot;,[143,&quot;^?&quot;,&quot;~u61cad96e-76ee-4bf2-ba18-dd989d408339&quot;,536870916]],[&quot;^1?&quot;,[144,&quot;^1M&quot;,[&quot;^1C&quot;,[]],536870916]],[&quot;^1?&quot;,[144,&quot;^Y&quot;,&quot;The Stokes law says the drag on a small sphere is given by $F_d = 6 \\\\pi \\\\eta r v$, where $\\\\eta$ is the coefficient of viscosity, $r$ is the radius of the drop and $v$ is the velocity. And this force is balanced by the gravity.&quot;,536870916]],[&quot;^1?&quot;,[144,&quot;^V&quot;,&quot;^1I&quot;,536870916]],[&quot;^1?&quot;,[144,&quot;^K&quot;,143,536870916]],[&quot;^1?&quot;,[144,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,1004,&quot;^1K&quot;,1234],536870916]],[&quot;^1?&quot;,[144,&quot;^15&quot;,61,536870916]],[&quot;^1?&quot;,[144,&quot;^11&quot;,142,536870916]],[&quot;^1?&quot;,[144,&quot;^1L&quot;,true,536870916]],[&quot;^1?&quot;,[144,&quot;^?&quot;,&quot;~u61cad96e-8f59-40fb-8fbf-f86d173b5eaa&quot;,536870916]],[&quot;^1?&quot;,[145,&quot;^1M&quot;,[&quot;^1C&quot;,[]],536870916]],[&quot;^1?&quot;,[145,&quot;^Y&quot;,&quot;The gravity term acts like a buoyancy. So, if $\\\\rho_a$ is the density of air and $\\\\rho_d$ the density of the drop. Then we get the force as $F_g = 4/3 \\\\pi r^3 (\\\\rho_d - \\\\rho_g) g$, where $g$ is the acceleration due to gravity. Typically, one can neglect $\\\\rho_a$, because water is much denser than air. So now, we can get a formula for the velocity.&quot;,536870916]],[&quot;^1?&quot;,[145,&quot;^V&quot;,&quot;^1I&quot;,536870916]],[&quot;^1?&quot;,[145,&quot;^K&quot;,144,536870916]],[&quot;^1?&quot;,[145,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,1234,&quot;^1K&quot;,1587],536870916]],[&quot;^1?&quot;,[145,&quot;^15&quot;,61,536870916]],[&quot;^1?&quot;,[145,&quot;^11&quot;,142,536870916]],[&quot;^1?&quot;,[145,&quot;^1L&quot;,true,536870916]],[&quot;^1?&quot;,[145,&quot;^?&quot;,&quot;~u61cad96e-37b9-4b44-a169-e52acb5594ad&quot;,536870916]],[&quot;^1?&quot;,[146,&quot;^1M&quot;,[&quot;^1C&quot;,[]],536870916]],[&quot;^1?&quot;,[146,&quot;^Y&quot;,&quot;We find that the velocity slows down due to the drag and it tends to a constant value called terminal velocity. This terminal velocity can be easily calculated by equating the two forces (air drag and gravity) as discussed above. We get $v \\\\propto r^2$, since other terms like the density of air density, density of water and $g$ are constants. The implication of  $v \\\\propto r^2$ is that the smallest drops don&apos;t fall, they just float and the drop must be of a particular size to fall (which can be calculated to be around a few millimetres to centimetres).&quot;,536870916]],[&quot;^1?&quot;,[146,&quot;^V&quot;,&quot;^1I&quot;,536870916]],[&quot;^1?&quot;,[146,&quot;^K&quot;,145,536870916]],[&quot;^1?&quot;,[146,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,1587,&quot;^1K&quot;,2149],536870916]],[&quot;^1?&quot;,[146,&quot;^15&quot;,61,536870916]],[&quot;^1?&quot;,[146,&quot;^11&quot;,142,536870916]],[&quot;^1?&quot;,[146,&quot;^1L&quot;,true,536870916]],[&quot;^1?&quot;,[146,&quot;^?&quot;,&quot;~u61cad96e-72cb-4f90-b964-17c5bd984178&quot;,536870916]],[&quot;^1?&quot;,[147,&quot;^1M&quot;,[&quot;^1C&quot;,[]],536870916]],[&quot;^1?&quot;,[147,&quot;^Y&quot;,&quot;Incidentally but for this viscous force, the velocity of drops falling from say one kilometre high will be faster than a bullet okay. We can see this by equating $v^2 = 2 g h$, and use $h=1 km$ for example. We can see that the velocity is close to several metres per second. So, each time you go into the rain you might get killed! Thankfully due to the viscosity, the velocity is slowed down considerably.&quot;,536870916]],[&quot;^1?&quot;,[147,&quot;^V&quot;,&quot;^1I&quot;,536870916]],[&quot;^1?&quot;,[147,&quot;^K&quot;,146,536870916]],[&quot;^1?&quot;,[147,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,2149,&quot;^1K&quot;,2559],536870916]],[&quot;^1?&quot;,[147,&quot;^15&quot;,61,536870916]],[&quot;^1?&quot;,[147,&quot;^11&quot;,142,536870916]],[&quot;^1?&quot;,[147,&quot;^1L&quot;,true,536870916]],[&quot;^1?&quot;,[147,&quot;^?&quot;,&quot;~u61cad96e-a2e6-4e3d-843e-6312b0da0c0b&quot;,536870916]],[&quot;^1?&quot;,[148,&quot;^1M&quot;,[&quot;^1C&quot;,[]],536870916]],[&quot;^1?&quot;,[148,&quot;^Y&quot;,&quot;We thus have all these small droplets floating around in the cloud which are pushed around by the wind. During the circulation by wind these drops rub against each other and also against the particles and through this friction, static charges are built up.&quot;,536870916]],[&quot;^1?&quot;,[148,&quot;^V&quot;,&quot;^1I&quot;,536870916]],[&quot;^1?&quot;,[148,&quot;^K&quot;,147,536870916]],[&quot;^1?&quot;,[148,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,2559,&quot;^1K&quot;,2819],536870916]],[&quot;^1?&quot;,[148,&quot;^15&quot;,61,536870916]],[&quot;^1?&quot;,[148,&quot;^11&quot;,142,536870916]],[&quot;^1?&quot;,[148,&quot;^1L&quot;,true,536870916]],[&quot;^1?&quot;,[148,&quot;^?&quot;,&quot;~u61cad96e-0b2c-406d-ba07-24c3ba075fcf&quot;,536870916]],[&quot;^1?&quot;,[149,&quot;^1M&quot;,[&quot;^1C&quot;,[]],536870916]],[&quot;^1?&quot;,[149,&quot;^Y&quot;,&quot;So, the building of a charge takes place due to the small droplets you know rubbing against it due to the friction and the air, wind blowing at a high velocity inside the Cloud. So how much charge is built up by this process?&quot;,536870916]],[&quot;^1?&quot;,[149,&quot;^V&quot;,&quot;^1I&quot;,536870916]],[&quot;^1?&quot;,[149,&quot;^K&quot;,148,536870916]],[&quot;^1?&quot;,[149,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,2819,&quot;^1K&quot;,3048],536870916]],[&quot;^1?&quot;,[149,&quot;^15&quot;,61,536870916]],[&quot;^1?&quot;,[149,&quot;^11&quot;,142,536870916]],[&quot;^1?&quot;,[149,&quot;^1L&quot;,true,536870916]],[&quot;^1?&quot;,[149,&quot;^?&quot;,&quot;~u61cad96e-ef58-4e5a-b719-555d36d1ef5e&quot;,536870916]],[&quot;^1?&quot;,[150,&quot;^1M&quot;,[&quot;^1C&quot;,[[&quot;^?&quot;,&quot;~u61cad96e-ab8d-4416-903d-1a105f51455d&quot;]]],536870916]],[&quot;^1?&quot;,[150,&quot;^Y&quot;,&quot;To estimate, we can approximate the cloud by a cube of one kilometer (which is the typical size of a cloud). The charges built up go to opposite ends of the cube. Next, we must work out the capacitance of the of the cloud.&quot;,536870916]],[&quot;^1?&quot;,[150,&quot;^V&quot;,&quot;^1I&quot;,536870916]],[&quot;^1?&quot;,[150,&quot;^K&quot;,149,536870916]],[&quot;^1?&quot;,[150,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,3048,&quot;^1K&quot;,3274],536870916]],[&quot;^1?&quot;,[150,&quot;^15&quot;,61,536870916]],[&quot;^1?&quot;,[150,&quot;^11&quot;,142,536870916]],[&quot;^1?&quot;,[150,&quot;^1L&quot;,true,536870916]],[&quot;^1?&quot;,[150,&quot;^?&quot;,&quot;~u61cad96e-ac91-4c6b-a835-2837498cf6af&quot;,536870916]],[&quot;^1?&quot;,[151,&quot;^1M&quot;,[&quot;^1C&quot;,[[&quot;^?&quot;,&quot;~u61cad96e-771c-4f76-bedc-c674a11d712f&quot;]]],536870916]],[&quot;^1?&quot;,[151,&quot;^Y&quot;,&quot;For this, we can treat the sides of the clouds as a parallel plate capacitor and calculate it&apos;s capacitance. If $A$ is the area of the plate and $d$ is the distance between them, then the capacitance is given by $\\\\epsilon_0 A/ d$. Here $\\\\epsilon_0$ is the coefficient of permittivity. So here $A$ is one kilometer square  and $d$ is about one kilometer. So, we get roughly one kilometer in the numerator. And the value $\\\\epsilon_0 = 8.85 \\\\times 10^{-12}$ F/m. So after substitution, we now get about  $10^{-8}$ F. So, you should not be surprised given a big cloud like this has only $10^{-8}$ farads!&quot;,536870916]],[&quot;^1?&quot;,[151,&quot;^V&quot;,&quot;^1I&quot;,536870916]],[&quot;^1?&quot;,[151,&quot;^K&quot;,150,536870916]],[&quot;^1?&quot;,[151,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,3274,&quot;^1K&quot;,3879],536870916]],[&quot;^1?&quot;,[15
